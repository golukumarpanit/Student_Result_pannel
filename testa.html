<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Container */
.context {
  width: 100%;
  overflow: hidden;           /* बाहर जाने वाले हिस्से छिपें */
  background: #f0f0f0;       /* optional background */
  padding: 8px 0;
  box-sizing: border-box;
  font-weight: 700;
  font-size: 18px;
}

/* Inner scrolling text */
.context__inner {
  display: inline-block;
  white-space: nowrap;        /* टेक्स्ट ब्रेक न हो */
  animation: scroll-left 12s linear infinite; /* continuous left scroll */
}

/* Duplicate text for seamless repeat */
.context__inner span {
  margin-right: 50px;         /* text spacing */
}

/* Keyframes for leftward scroll */
@keyframes scroll-left {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); } /* half width shift because duplicated */
}

/* Responsive adjustments */
@media (max-width: 480px) {
  .context {
    font-size: 16px;
  }
  .context__inner {
    animation-duration: 10s;
  }
}

/* Optional: hover pause */
.context__inner:hover {
  animation-play-state: paused;
}
</style>
</head>
<body>

<div class="context">
  <div class="context__inner">
    <span>GLOBAL COMPUTER SAKSHARTHA MISSION (GCSM)</span>
    <span>GLOBAL COMPUTER SAKSHARTHA MISSION (GCSM)</span>
  </div>
</div>

</body>
</html>
