<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Search Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 20px;
    }

    .panel {
      width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .panel h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      margin-bottom: 18px;
      text-align: left;
    }

    .input-box label {
      font-size: 14px;
      font-weight: 600;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }

    .input-box input, .input-box select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-box input:focus, .input-box select:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102,126,234,0.4);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      color: #fff;
    }

    .search-btn {
      background: linear-gradient(135deg, #11998e, #38ef7d);
    }
    .search-btn:hover {
      background: linear-gradient(135deg, #0e8d82, #2fd46e);
    }

    .login-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .login-btn:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }

    .call-btn {
      background: linear-gradient(135deg, #ff512f, #dd2476);
    }
    .call-btn:hover {
      background: linear-gradient(135deg, #e04828, #c9185f);
    }

    @media (max-width: 480px) {
      .panel {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="panel">
    <h2>Student Search Panel</h2>

    <div class="input-box">
      <label for="course">Select Course</label>
      <select id="course">
        <option value="">-- Choose Course --</option>
        <option value="adca">ADCA</option>
        <option value="typing2024">Typing 2024</option>
        <option value="typing2023">Typing 2023</option>
      </select>
    </div>

    <div class="input-box">
      <label for="rollNo">Enter Roll Number</label>
      <input type="text" id="rollNo" placeholder="Enter Roll Number">
    </div>

    <button class="btn search-btn" onclick="searchRoll()">üîç Search</button>
    <button class="btn login-btn" onclick="loginNow()">üîë Login</button>
    <button class="btn call-btn" onclick="callCentre()">üìû Call to Centre</button>
  </div>

  <script>
    function searchRoll() {
      let course = document.getElementById("course").value;
      let roll = document.getElementById("rollNo").value.trim();
      
      if(course === "") {
        alert("‚ö†Ô∏è Please select a course!");
        return;
      }
      if(roll === "") {
        alert("‚ö†Ô∏è Please enter Roll Number!");
        return;
      }
      alert("üîç Searching...\nCourse: " + course + "\nRoll No: " + roll);
    }

    function loginNow() {
      alert("üîë Login Page Opening...");
      // yaha login page open kar sakte ho (window.location.href = "login.html";)
    }

    function callCentre() {
      window.location.href = "tel:+919999999999"; // apna centre number daal do
    }
  </script>

</body>
</html>
