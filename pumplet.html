<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Left Banner Photo Replace</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #eee;
      padding: 20px;
    }
    .banner-container {
      position: relative;
      width: 1000px;
      max-width: 100%;
      /* margin: auto; */
      justify-items: left;
    }
    #main-banner {
      width: 100%;
      display: block;
    }
    #left-photo {
      position: absolute;
      left: -1px;
      top: 330px;
      width: 180px;
      height: 230px;
      border-radius: 5px;
      object-fit: cover;
      border: 2px solid #fff;
    }
    #preview-img,
    #crop-area {
      display: none;
    }
    #upload-box {
      margin: 20px 0;
    }
    #download-btn {
      display: none;
      margin: 10px 0;
    }
    .pagefirst {
      height: 600px;
      width: 300px;
      border: solid black 2px;
    }
    .container {
      display: flex;
    }
    .internub {
      width: 300px;
      height: 50px;
      border: solid black 2px;
      background-color: #eee;
      position: absolute;
      left: 695px;
      top: 115px;
    }
    .internub{
      display: flex;
      font-size: 50px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      justify-items: center;
      justify-content: center;
      text-align: center;
      align-items: center;
      
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="pagefirst">
      <h2>Left Photo Replace & Crop Demo</h2>

      <label for="NAME">NAME</label>
      <input type="text" name="NAME" id="NAME" placeholder="Name type Here" />
      <br />

      <label for="Mobile"> Mobile </label>
      <input class="mobileradhe" type="text" name="Mobile" id="Mobile" placeholder="Mobile Type Here" />

      <div id="upload-box">
        <input type="file" id="img-upload" accept="image/*" />
        <button id="crop-btn" style="display: none;">क्रॉप करें</button>
        <button id="apply-btn" style="display: none;">बैनर में लगाएं</button>
        <button id="download-btn">इमेज डाउनलोड करें</button>
      </div>
      <img id="preview-img" />
    </div>

    <div class="pagesecond">
      <div class="banner-container">
        <!-- Banner image -->
        <img src="Untitled-1.jpg" id="main-banner" />
        <!-- Left photo show here -->
        <img
          id="left-photo"
          src="https://via.placeholder.com/230x270.png?text=Upload+Photo"
        />
        <div class="internub">
          <span class="ramkrishna" id="Krishna"> 9852875207 </span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    let cropper;
    let croppedImageDataUrl = null;
    const imgUpload = document.getElementById("img-upload");
    const previewImg = document.getElementById("preview-img");
    const cropBtn = document.getElementById("crop-btn");
    const applyBtn = document.getElementById("apply-btn");
    const leftPhoto = document.getElementById("left-photo");
    const downloadBtn = document.getElementById("download-btn");
    const mobileInput = document.getElementById("Mobile");
    const krishnaSpan = document.getElementById("Krishna");

    // मोबाइल नंबर input में टाइप करते ही span में दिखे
    mobileInput.addEventListener("input", () => {
      krishnaSpan.textContent = mobileInput.value;
    });

    downloadBtn.style.display = "none";

    imgUpload.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        previewImg.src = URL.createObjectURL(file);
        previewImg.style.display = "block";
        previewImg.style.maxWidth = "400px";
        cropBtn.style.display = "inline-block";

        if (cropper) cropper.destroy();
        cropper = new Cropper(previewImg, {
          aspectRatio: 180 / 230,
          viewMode: 1,
        });
      }
    });

    cropBtn.addEventListener("click", function () {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas({ width: 180, height: 230 });
        croppedImageDataUrl = canvas.toDataURL();
        previewImg.src = croppedImageDataUrl;
        applyBtn.style.display = "inline-block";
        downloadBtn.style.display = "inline-block"; // Show download button after crop
      }
    });

    applyBtn.addEventListener("click", function () {
      leftPhoto.src = previewImg.src;
      previewImg.style.display = "none";
      cropBtn.style.display = "none";
      applyBtn.style.display = "none";
      imgUpload.value = "";
    });

    downloadBtn.addEventListener("click", function () {
      if (croppedImageDataUrl) {
        const mainBanner = document.getElementById("main-banner");

        // नया canvas बनाएं, mainBanner के original size के साथ
        const canvas = document.createElement("canvas");
        canvas.width = mainBanner.naturalWidth;
        canvas.height = mainBanner.naturalHeight;
        const ctx = canvas.getContext("2d");

        // mainBanner इमेज को canvas पर ड्रॉ करें
        ctx.drawImage(mainBanner, 0, 0, canvas.width, canvas.height);

        // croppedImage को नया img टर्न करें
        const croppedImg = new Image();
        croppedImg.onload = function () {
          // leftPhoto की current position और size कैनवास के जिनको ध्यान में रखकर ड्रॉ करें
          // offsetLeft और offsetTop यहाँ काम नहीं करेंगे क्योंकि ये पेज पर relative हैं, हम canvas के हिसाब से position देंगे
          // आप left-photo के position को relative बैनर में से calculate कर सकते हैं

          // left-photo के लिए जैसा style है, वो main-banner के relative है
          // बैनर 1000px wide है, और आपके canvas का width भी main-banner की naturalWidth है  
          // इसलिए leftPhoto.left को स्केल करें: (leftPhoto.offsetLeft / banner.clientWidth) * canvas.width
          const banner = document.querySelector(".banner-container");
          const scaleX = canvas.width / banner.clientWidth;
          const scaleY = canvas.height / banner.clientHeight;

          const posX = leftPhoto.offsetLeft * scaleX;
          const posY = leftPhoto.offsetTop * scaleY;
          const width = leftPhoto.clientWidth * scaleX;
          const height = leftPhoto.clientHeight * scaleY;

          ctx.drawImage(croppedImg, posX, posY, width, height);

          // कैनवास को data URL में कन्वर्ट करें और डाउनलोड लिंक बनाएं
          const finalImageUrl = canvas.toDataURL("image/png");

          const link = document.createElement("a");
          link.href = finalImageUrl;
          link.download = "banner_with_cropped_image.png";
          link.click();
        };
        croppedImg.src = croppedImageDataUrl;
      }
    });
  </script>
</body>
</html>
