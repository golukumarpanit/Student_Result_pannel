<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Left Banner Photo Replace</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"rel="stylesheet" />
  <!-- Google Fonts से Montserrat मोटा फॉन्ट इंपोर्ट -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      background: #eee;
      padding: 20px;
    }
    .banner-container {
      position: relative;
      width: 1000px;
      max-width: 100%;
    }
    #main-banner {
      width: 100%;
      display: block;
    }
    #left-photo {
      position: absolute;
      left: -1px;
      top: 280px;
      width: 180px;
      height: 230px;
      border-radius: 5px;
      object-fit: cover;
      border: 2px solid black;
    }
    #preview-img {
      display: none;
    }
    #upload-box {
      margin: 20px 0;
    }
    #download-btn {
      display: none;
      margin: 10px 0;
    }
    .pagefirst {
      height: 100%;
      width: 100%;
      border: solid black 2px;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      justify-content: center;
      align-items: center;
    }
    .internub {
  width: 100%;
  position: absolute;
  left: 30px;
  top: 480px;
  font-family: 'Montserrat', Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  font-size: 40px;
  font-weight: 700; /* मोटा फॉन्ट */
  color: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

    .radhe{
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner-container">
      <img src="Untitled-1.jpg" id="main-banner" alt="Banner Image" />
      <img
        id="left-photo"
        src="https://via.placeholder.com/230x270.png?text=Upload+Photo"
        alt="Left Photo"
      />
      <div class="internub">
        <span id="Krishna">9852875207</span>
      </div>
    </div>

    <div class="pagefirst">
      <h2>Left Photo Replace & Crop Demo</h2>    

      <label class="radhe" for="Mobile">Name & Mobile</label>
      <input class="radhe" type="text" name="Mobile" id="Mobile" placeholder="Name & Mobile Type Here" />

      <div id="upload-box" class="radhe">
        <input class="radhe" type="file" id="img-upload" accept="image/*" />
        <button class="radhe" id="crop-btn" style="display:none;">क्रॉप करें</button>
        <button class="radhe" id="apply-btn" style="display:none;">बैनर में लगाएं</button>
        <button class="radhe" id="download-btn" style="display:none;">इमेज डाउनलोड करें</button>
      </div>
      <img id="preview-img" />
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    let cropper;
    let croppedImageDataUrl = null;
    const imgUpload = document.getElementById("img-upload");
    const previewImg = document.getElementById("preview-img");
    const cropBtn = document.getElementById("crop-btn");
    const applyBtn = document.getElementById("apply-btn");
    const leftPhoto = document.getElementById("left-photo");
    const downloadBtn = document.getElementById("download-btn");
    const mobileInput = document.getElementById("Mobile");
    const krishnaSpan = document.getElementById("Krishna");

    mobileInput.addEventListener("input", () => {
      krishnaSpan.textContent = mobileInput.value || "9852875207";
    });

    imgUpload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        previewImg.src = URL.createObjectURL(file);
        previewImg.style.display = "block";
        previewImg.style.maxWidth = "400px";
        cropBtn.style.display = "inline-block";

        if (cropper) cropper.destroy();
        cropper = new Cropper(previewImg, {
          aspectRatio: 180 / 230,
          viewMode: 1,
        });
      }
    });

    cropBtn.addEventListener("click", () => {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas({ width: 180, height: 230 });
        croppedImageDataUrl = canvas.toDataURL();
        previewImg.src = croppedImageDataUrl;
        applyBtn.style.display = "inline-block";
        downloadBtn.style.display = "inline-block";
      }
    });

    applyBtn.addEventListener("click", () => {
      leftPhoto.src = previewImg.src;
      previewImg.style.display = "none";
      cropBtn.style.display = "none";
      applyBtn.style.display = "none";
      imgUpload.value = "";
    });

    downloadBtn.addEventListener("click", () => {
      if (!croppedImageDataUrl) return;

      const mainBanner = document.getElementById("main-banner");
      const bannerContainer = document.querySelector(".banner-container");

      const canvas = document.createElement("canvas");
      canvas.width = mainBanner.naturalWidth;
      canvas.height = mainBanner.naturalHeight;
      const ctx = canvas.getContext("2d");

      ctx.drawImage(mainBanner, 0, 0, canvas.width, canvas.height);

      const croppedImg = new Image();
      croppedImg.onload = () => {
        const scaleX = canvas.width / bannerContainer.clientWidth;
        const scaleY = canvas.height / bannerContainer.clientHeight;

        const posX = leftPhoto.offsetLeft * scaleX;
        const posY = leftPhoto.offsetTop * scaleY;
        const width = leftPhoto.clientWidth * scaleX;
        const height = leftPhoto.clientHeight * scaleY;

        ctx.drawImage(croppedImg, posX, posY, width, height);

        // टेक्स्ट की पोजिशनिंग जो .internub के जैसी हो
        const textX = 300 * scaleX + 150 * scaleX; // टेक्स्ट का horizontal पोजीशन (centered)
        const textY = 475 * scaleY + 40 * scaleY * 0.75; // टेक्स्ट का vertical position

        // टेक्स्ट baseline को नीचे सेट कर रहे हैं ताकि टेक्स्ट नीचे दिखे
        ctx.textBaseline = "bottom"; // यहां से टेक्स्ट का नीचे की तरफ baseline सेट होता है

        ctx.font = "40px Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif";
        ctx.fillStyle = "black";
        ctx.textAlign = "center";

        ctx.fillText(krishnaSpan.textContent, textX, textY);

        const finalImageUrl = canvas.toDataURL("image/png");

        const link = document.createElement("a");
        link.href = finalImageUrl;
        link.download = "banner_with_cropped_image.png";
        link.click();
      };
      croppedImg.src = croppedImageDataUrl;
    });
  </script>
</body>
</html>
