<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Search Panel</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <style>
    
  </style>
</head>
<body>
  <div class="context">GLOBAL COMPUTER SAKSHARTHA MISSION(GCSM) </div>
  <div class="header">
    <div class="allbutton">
      <a href="https://www.gcsm.net.in/" class="buttom" target="_blank">HOME</a>
      <a href="https://classplusapp.com/w/gcsmcomputereducation" class="buttom" target="_blank">COURSES</a>
      <a href="https://classplusapp.com/w/gcsmcomputereducation" class="buttom" target="_blank">ABOUT US</a>
      <a href="https://www.gcsm.net.in/results" class="buttom" target="_blank">RESULTS 2023</a>  

    </div>
    
  </div>
  <h2>Results</h2>

  <div class="panel">
    

    <div class="input-box">
      <label for="course">Select Course</label>
      <select id="course">
        <option value="">-- Choose Course --</option>
        <option value="adca">ADCA</option>
        <option value="typing2024">TYPING</option>
        
      </select>      
    </div>
    
    <div class="input-box">
      <label for="YEAR">Select Session</label>
      <select id="Session">
        <option value="">-- Choose Year --</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        
      </select>      
    </div>

    <div class="input-box">
      <label for="rollNo">Enter Roll Number</label>
      <input type="text" id="rollNo" placeholder="Enter Roll Number">
    </div>

    <button class="btn search-btn" onclick="searchRoll()">Check Result</button>
    <!-- <button class="btn login-btn" onclick="loginNow()">ðŸ”‘ Login</button>
    <button class="btn call-btn" onclick="callCentre()">ðŸ“ž Call to Centre</button> -->
  </div>

  <script>
    
  </script>

</body>
</html>
